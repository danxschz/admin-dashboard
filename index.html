<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" 
    href="https://raw.githubusercontent.com/danxschz/danxschz/main/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" 
    href="https://raw.githubusercontent.com/danxschz/danxschz/main/img/favicon-16x16.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script>
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="main-grid">
    <div class="header">
      <div class="top">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="search-query" id="search-bar">
        </div>
        <div class="profile">
          <div><i class="fa-solid fa-bell"></i></div>
          <a href="https://github.com/danxschz" target="_blank" class="a-img">
            <img src="pfp.jpg" alt="profile picture"></a>
          <a href="https://github.com/danxschz" target="_blank">
            <div class="user-name">Daniel Sanchez</div></a>
        </div>
      </div>

      <div class="bottom">
        <div class="greeting">
          <a href="https://github.com/danxschz" target="_blank" class="a-img">
            <img src="pfp.jpg" alt="profile picture"></a>
          <div class="greeting-message">
            <div>Hi there,</div>
            <div>Daniel Sanchez 
              <a href="https://github.com/danxschz" target="_blank">(@danxschz)</a>
            </div>
          </div>
        </div>
        <ul>
          <li><button type="button">New</button></li>
          <li><button type="button">Upload</button></li>
          <li><button type="button">Share</button></li>
        </ul>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">
        <img src="logo-white.png" alt="logo">
        <h1>Dashboard</h1>
      </div>

      <ul>
        <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
        <li><i class="fa-solid fa-address-card"></i><a href="#">Profile</a></li>
        <li><i class="fa-solid fa-message"></i><a href="#">Messages</a></li>
        <li><i class="fa-solid fa-clock"></i><a href="#">History</a></li>
        <li><i class="fa-solid fa-list-check"></i><a href="#">Tasks</a></li>
        <li><i class="fa-solid fa-user-group"></i><a href="#">Community</a></li>
      </ul>
      
      <ul>
        <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
        <li><i class="fa-solid fa-headset"></i><a href="#">Support</a></li>
        <li><i class="fa-solid fa-shield-halved"></i><a href="#">Privacy</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="left-section">
        <h2>Your Projects</h2>
        <div class="cards">
          <div class="card">placeholder 1</div>
          <div class="card">placeholder 2</div>
          <div class="card">placeholder 3</div>
          <div class="card">placeholder 4</div>
          <div class="card">placeholder 5</div>
          <div class="card">placeholder 6</div>
        </div>
      </div>
      <div class="right-section">
        <h2>Announcements</h2>
        <h2>Trending</h2>
      </div>
    </div>
  </div>
</body>

</html>
