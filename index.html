<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" 
    href="https://raw.githubusercontent.com/danxschz/danxschz/main/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" 
    href="https://raw.githubusercontent.com/danxschz/danxschz/main/img/favicon-16x16.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script>
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="main-grid">
    <div class="header">
      <div class="top">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="search-query" id="search-bar">
        </div>
        <div class="profile">
          <div><i class="fa-solid fa-bell"></i></div>
          <img src="pfp.jpg" alt="profile picture">
          <div class="user-name">Daniel Sanchez</div>
        </div>
      </div>

      <div class="nav">
        <div class="greeting-container">
          <img src="pfp.jpg" alt="profile picture">
          <div class="greeting">
            <div>Hi there,</div>
            <div>Daniel Sanchez (@danxschz)</div>
          </div>
        </div>
        <ul>
          <li><button>New</button></li>
          <li><button>Upload</button></li>
          <li><button>Share</button></li>
        </ul>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">
        <img src="logo-white.png" alt="logo">
        <h1>Dashboard</h1>
      </div>

      <ul>
        <li><i class="fa-solid fa-house"></i><div>Home</div></li>
        <li><i class="fa-solid fa-address-card"></i>Profile</li>
        <li><i class="fa-solid fa-message"></i>Messages</li>
        <li><i class="fa-solid fa-clock"></i>History</li>
        <li><i class="fa-solid fa-list-check"></i>Tasks</li>
        <li><i class="fa-solid fa-user-group"></i>Community</li>
      </ul>
      <ul>
        <li><i class="fa-solid fa-gear"></i>Settings</li>
        <li><i class="fa-solid fa-headset"></i>Support</li>
        <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
      </ul>
    </div>

    <div class="content">
      <div class="left-section">
        <h2>Your Projects</h2>
        <div class="cards">
          <div class="card">placeholder 1</div>
          <div class="card">placeholder 2</div>
          <div class="card">placeholder 3</div>
          <div class="card">placeholder 4</div>
          <div class="card">placeholder 5</div>
          <div class="card">placeholder 6</div>
        </div>
      </div>
      <div class="right-section">
        <h2>Announcements</h2>
        <h2>Trending</h2>
      </div>
    </div>
  </div>
</body>

</html>
